<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Gallery</title>
</head>
<body>

<style>
  body{font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7}
  h1,h2{color:#222}
  .grid{display:flex;flex-wrap:wrap;gap:12px}
  .grid figure{background:white;padding:6px;border-radius:8px;width:220px;box-shadow:0 2px 6px rgba(0,0,0,0.08);margin:0}
  .grid img{width:100%;height:140px;object-fit:cover;border-radius:6px;display:block}
  section{margin-bottom:28px}
  .container{max-width:1100px;margin:0 auto}
</style>
<div class="container">
<h1>Personal / Family / Professional Gallery</h1>
<section><h2>Family</h2>
<div class='grid'>
  <figure><img src='assets/family/family_1.jpeg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
  <figure><img src='assets/family/family_2.jpeg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
  <figure><img src='assets/family/family_3.jpeg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
</div>
</section>
<section><h2>Personal (Friends)</h2>
<div class='grid'>
  <figure><img src='assets/personal/personal_1.jpeg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
  <figure><img src='assets/personal/personal_2.jpeg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
</div>
</section>
<section><h2>Professional / Conferences</h2>
<div class='grid'>
  <figure><img src='assets/professional/professional_1.jpg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
  <figure><img src='assets/professional/professional_2.jpg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
  <figure><img src='assets/professional/professional_3.jpg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
  <figure><img src='assets/professional/professional_4.jpg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
  <figure><img src='assets/professional/professional_5.jpg' alt='photo' loading='lazy'><figcaption></figcaption></figure>
</div>
</section>
</div>
</body>
</html>
